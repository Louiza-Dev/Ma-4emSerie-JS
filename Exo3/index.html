          <form class="" action="index.html" method="post">

    <script type="text/javascript">
       let counter = 1;
     function compteur(){
       var NmbrCalc = document.getElementById("clic");
       NmbrCalc.value = counter;
       counter ++;
     }
     function resetForm() {
      var rese = document.getElementById('formul');
      rese.reset();
      // counter = 1;
     }

     var decounter = 10;
   function decompteur(){
       var NmbrDeCalc = document.getElementById("cloc");
       NmbrDeCalc.value = decounter;
       decounter --;
   }
   function derebour() {
     document.getElementById("cloc").value = "";
    decounter = 10;
   }
    </script>
